<div class="dashboard-container">
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="/images/logo.png" alt="Nafric" class="logo-img" />
    </div>

    <nav class="nav-menu">
      <a href="/dashboard" class="nav-item active">
        <mat-icon>dashboard</mat-icon>
        DASBOARD
      </a>
      <a href="/transactions" class="nav-item">
        <mat-icon>swap_vertical_circle</mat-icon>
        TRANSACTIONS
      </a>
      <a href="/virement" class="nav-item">
        <mat-icon>payment</mat-icon>
        VIREMENT
      </a>
    </nav>

    <div class="user-section">
      <div class="notification">
        <mat-icon matBadge="4" matBadgeColor="warn">notifications</mat-icon>
      </div>
      <div class="user-profile">
        <mat-icon>person</mat-icon>
        <span class="username">Anderson Nono</span>
        <mat-icon class="brand-icon text-danger">logout</mat-icon>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="left-section">
      <div class="welcome-section">
        <div class="icon"><mat-icon>user</mat-icon></div>
        <h1>VOUS REVOILA</h1>
        <p>
          Accedez Aux Historiques De Transaction
          <mat-icon>attach_money</mat-icon>
        </p>
      </div>
      <div class="couple-image">
        <img src="/images/dash.png" alt="Happy couple" />
      </div>
    </div>

    <div class="right-section">
      <div class="cards-grid">
        @for (account of accounts; track account) {
        <div class="account-card blue-pink">
          <div class="card-header">
            <mat-icon>account_circle</mat-icon>
            <h3>{{ account.name }}</h3>
          </div>
          <div class="card-actions">
            <button class="action-btn">
              <mat-icon>visibility</mat-icon>
              Voir Transactions
            </button>
            <button class="action-btn">
              <mat-icon>visibility</mat-icon>
              Voir Virement
            </button>
          </div>
        </div>
        }
      </div>
    </div>
  </main>
</div>
