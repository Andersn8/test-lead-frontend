<div class="virement-container">
  <!-- Main Content -->
  <main class="main-content">
    <div class="left-section">
      <div class="page-header">
        <h1>VIREMENT</h1>
        <p>Effectuez Un Nouveau Virement <mat-icon>attach_money</mat-icon></p>
      </div>
      <div class="illustration">
        <img src="/images/virement.jpg" alt="Virement illustration" />
      </div>
    </div>

    <div class="right-section">
      <div class="virement-card">
        <h2>Effectuez Un Nouveau Virement</h2>
        @if (afficherAlerte) {
        <div class="alert alert-success text-center" role="alert">
          virement ajouté avec success
        </div>
        }
        <form [formGroup]="virementForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Compte Source <span class="required">*</span></label>
            <input
              type="text"
              placeholder="Compte Source"
              formControlName="compteSource"
              class="form-input"
            />
          </div>

          <div class="form-group">
            <label
              >Numéro Du Bénéficiaire <span class="required">*</span></label
            >
            <input
              type="text"
              placeholder="Numéro Du Bénéficiaire"
              formControlName="numeroBeneficiaire"
              class="form-input"
            />
          </div>

          <div class="form-group">
            <label>Montant <span class="required">*</span></label>
            <div class="amount-container">
              <input
                type="number"
                placeholder="Montant"
                formControlName="montant"
                class="form-input amount-input"
              />
              <span class="dropdown-icon">⬇</span>
            </div>
          </div>
          <div class="form-group">
            <label>Devise <span class="required">*</span></label>
            <input
              type="text"
              placeholder="entrer une Devise"
              formControlName="device"
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label>description <span class="required">*</span></label>
            <input
              type="text"
              placeholder="entrer une description"
              formControlName="description"
              class="form-input"
            />
          </div>

          <p class="disclaimer">
            <span class="required">*</span>
            veut tout simplement dire que le champ est obligatoire
          </p>

          <button
            type="submit"
            class="submit-btn"
            [disabled]="!virementForm.valid"
          >
            Effectuer Le Virement
          </button>
        </form>
      </div>
    </div>
  </main>
</div>
